<html>
<head>
    <script type="text/javascript">
    function big_screen_to(target) {
        var remote_server_url = false;
        var oReq = new XMLHttpRequest();
        connection.onopen = function () {};
        switch (target){
            case 'pgm':
                remote_server_url = '/big_pgm';
                break;
            case 'tatami1':
                remote_server_url = '/big_tatami1';
                break;
            case 'tatami2':
                remote_server_url = '/big_tatami2';
                break;
        }
        if (string_command) {
            oReq.open("GET", 'http://localhost:8080' + remote_server_url);
            oReq.send();
        }
    }

    function stream_to(target) {

        var remote_server_url = false;
        var oReq = new XMLHttpRequest();
        switch (target){
            case 'replay':
                remote_server_url = '/replay';
                break;
            case 'studio':
                remote_server_url = '/studio';
                break;
            case 'tatami1':
                remote_server_url = '/tatami1';
                break;
            case 'tatami2':
                remote_server_url = '/tatami2';
                break;
        }
        if (remote_server_url) {
            oReq.open("GET", 'http://localhost:8080' + remote_server_url);
            oReq.send();
        }
    }
    </script>
